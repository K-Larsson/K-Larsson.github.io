<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sorting</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/universal.css">
    <link rel="stylesheet" type="text/css" href="css/sorting.css">
    <link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet'>
</head>
<body onload="Clock()">
    <div id="wrapper">
        <div id="header">
            <div id="logo">
                <h3>Welcome</h3>
                <h4 id="slogan">to my portfolio</h4>
            </div>
            <div id="clock-container">
                <p id="clock">Clock is not working...</p>
            </div>
            <div id="nav">
                <ul>
                  <li><a href="index.html">Index</a></li>
                  <li><a id="active" href="sorting.html">Sorting</a></li>
                </ul>
            </div>
        </div>
        <div id="sortingContainer">
            <form id="form" onsubmit="sorting()">
                <input type="radio" id="radioBubbleSort" name="sortingAlgorithm">BubbleSort
                <input type="radio" id="radioMergeSort" name="sortingAlgorithm">MergeSort
                <input type="radio" id="radioInsertionSort" name="sortingAlgorithm" checked="checked">InsertionSort
                <input type="radio" id="radioShellSort" name="sortingAlgorithm">ShellSort
                <input type="radio" id="radioSelectionSort" name="sortingAlgorithm">SelectionSort<br>
                <input type="number" name="amountOfCells">
                <input type="number" name="amountOfCells"><br>
                <input type="button" value="Random" onclick="RandomNumbers();"><br>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>
    </div>
    <script src="js/clock.js"></script>
    <script src="js/sorting.js"></script>
</body>
</html>
